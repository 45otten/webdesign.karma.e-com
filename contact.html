<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Karma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!---------- BANNER SECTION START ---------------->
    <section class="contact-page1">
        <div class="content">
            <div class="banner">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="navbar">
                    <nav>
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">SHOP</a></li>
                            <li><a href="#">BLOG</a></li>
                            <li><a href="#">PAGES</a></li>
                            <li><a href="#">CONTACT</a></li>
                            <li><i class="fa-solid fa-cart-shopping"></i></li>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        </ul>
                        <div class="burger">&#9776</div>
                    </nav>
                </div>
            </div>
            <div class="text">
                <h1>Contact Us</h1>

                <a href="#">Home <span><i class="fa-solid fa-arrow-right-long"></i></span></a>
                <a href="#">Contact</a>
            </div>

        </div>
    </section>
    <!-- ****************************** MAP SECTION START ************************************ -->
    <section class="container">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3321.2670062453053!2d73.0778038747805!3d33.65024283885177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df9531e078c3f3%3A0xd693f95ffb30c468!2sSoftware%20Flare!5e0!3m2!1sen!2s!4v1703664672525!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <!-- ****************************** MAP SECTION End ************************************ -->

    <!-- ****************************** CONTACT SECTION Start ************************************ -->
    <section class="container">
        <div class="contact">
            <div class="text1">
                <h2><span><i class="fa-solid fa-house"></i></span> California, United States</h2>
                <p>Santa monica bullevard</p>
                <h2><span><i class="fa-solid fa-phone"></i></span> 00 (440) 9865 562</h2>
                <p>Mon to Fri 9am to 6 pm</p>
                <h2><span><i class="fa-solid fa-envelope"></i></span> support@colorlib.com</h2>
                <p>Send us your query anytime!</p>
            </div>

            <div class="text2">
                <form>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
                    <input type="text" id="email" name="email" placeholder="Enter email address"><br><br>
                    <input type="text" id="subject" name="subject" placeholder="Enter Subject">
                </form>
            </div>

            <div class="text3">
                <input type="text" id="message" name="message" placeholder="Enter Message">
                <br>
                <button type="submit">Send Message</button>
            </div>
        </div>
    </section>
    <!-- ****************************** CONTACT SECTION END ************************************ -->
    <script src="index.js"></script>
</body>

</html>
<!-------------- BANNER SECTION ENDED ---------------->
